<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body style="margin: 0; width: 100%; height: 100%; background: radial-gradient(circle at center,
    	#F5F5F5 0%, #DCDCDC 50%, #D3D3D3 100%) scroll; background-size: cover">


<nav class="navbar bg-dark">
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <i class="bi bi-send-arrow-up text-light fs-2 me-3"></i>
        <span id="jMailText" class="navbar-brand mb-0 h1 text-light"
              style="background: linear-gradient(to top, rgba(49,49,49,0.83) 3%, #ebeeef 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 40px;">J-Mail Registration Form</span>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="text-center">
            <img src="/img/logo.png" class="rounded mx-auto d-block" alt="not loaded">
        </div>
        <!-- error message -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <form class="center-form" th:action="@{/registration}" method="post" th:object="${user}">
                    <div th:if="${param.emails_exist}">
                        <div class="alert alert-danger text-center">Invalid J-Mail, please try another!</div>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="firstName" class="form-label text-dark fw-bold">First Name</label>
                        <input type="text" class="form-control text-center text-primary" id="firstName"
                               placeholder="Enter First Name" th:field="*{firstName}" required autofocus="autofocus">
                    </div>

                    <div class="mb-3 text-center">
                        <label for="lastName" class="form-label text-dark fw-bold">Last Name</label>
                        <input type="text" class="form-control text-center text-primary" id="lastName"
                               th:field="*{lastName}" placeholder="Enter Last Name" required autofocus="autofocus">
                    </div>

                    <div class="mb-3 text-center">
                        <label for="jmail" class="form-label text-dark fw-bold"><J></J>mail Address</label>
                        <input type="email" class="form-control text-center text-primary" id="jmail"
                               placeholder="Enter J-Mail" th:field="*{jmail}" required autofocus="autofocus">
                    </div>

                    <div class="mb-3 text-center">
                        <label for="password" class="form-label text-dark fw-bold">Password</label>
                        <input type="password" class="form-control text-center text-primary" id="password"
                               th:field="*{password}" required
                               autofocus="autofocus" placeholder="Enter Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark">REGISTER</button>
                    </div>
                </form>
                <div class="text-center mt-5">
                    <span class="text-dark">Already sign up? <a href="/" th:href="@{/login}"
                                                                class="fw-bold">Login here</a></span>
                </div>

            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
