<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>
<body>
<!-- As a heading -->
<nav class="navbar bg-dark">
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <i class="bi bi-send-arrow-up text-primary fs-2 me-3"></i>
        <span class="navbar-brand mb-0 h1 text-light" style="background: linear-gradient(45deg, #2980b9, #6dd5fa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 40px;">J-Mail</span>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="text-center">
            <img src="/img/logo.png" class="rounded mx-auto d-block" alt="not loaded">
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <form class="center-form"  th:action="@{/login}" method="post">

                    <!-- error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger text-center">Invalid username or
                            password.</div>
                    </div>

                    <!-- logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info text-center">You have been logged out.</div>
                    </div>

                    <!-- register message -->
                    <div th:if="${param.registered}">
                        <div class="alert alert-info text-center">Login with your previously created account.</div>
                    </div>


                    <div class="mb-3 text-center">
                        <label for="username" class="form-label text-primary fw-bold">Email Address</label>
                        <input type="email" class="form-control text-center text-primary" id ="username" name = "username" aria-describedby="emailHelp"  placeholder="Enter J-Mail" >
                    </div>

                    <div class="mb-3 text-center">
                        <label  for="password" class="form-label text-primary fw-bold">Password</label>
                        <input type="password" class="form-control text-center text-primary" id="password" name="password"  placeholder="Enter Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">LOGIN</button>
                    </div>
                </form>
                <div class="text-center mt-5">
                    <span class="text-dark">New user? <a href="/" th:href="@{/registration}" class="fw-bold">Register here</a></span>
                </div>

            </div>
        </div>

    </div>
</div>
<footer class="footer fixed-bottom">
    <div class="container text-center">
        <p>Â© 2023 m4rinho - See full code <a href="https://www.github.com/mar1nho/jmail" target="_blank">here</a></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
